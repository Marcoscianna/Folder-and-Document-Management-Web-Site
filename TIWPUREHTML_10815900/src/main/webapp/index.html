<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<body>
	<h1>Benvenuto in DocumentManager</h1>

	<!-- Form per la registrazione -->
	<h2>Registration</h2>
	<form action="registerUser" method="post">
		<label for="username">Username:</label><br> <input type="text"
			id="username" name="username" required><br> <label
			for="email">Email:</label><br> <input type="email" id="email"
			name="email" required><br> <label for="password">Password:</label><br>
		<input type="password" id="password" name="password" required autocomplete="new-password"><br>
		<label for="password2">Conferma Password:</label><br>
		<input type="password" id="password2" name="password2" required autocomplete="new-password"><br>
		<br> <input class="btn" type="submit" value="Registrati">
	</form>

	<!-- Form per l'accesso -->
	<h2>Login</h2>
	<form action="checkLogin" method="post">
		<label for="username">Username:</label><br> <input type="text"
			id="username1" name="username" required ><br> <label
			for="password">Password:</label><br> <input type="password"
			id="password1" name="password" required><br> <br> <input
			class="btn" type="submit" value="Accedi">
	</form>
</body>
</html>
