<!DOCTYPE html>
<html>
<head>
<title>Login page</title>
<link rel="stylesheet" href="css/mystyle.css" />
<script src="utils.js" charset="utf-8" defer></script>
<script src="login.js" charset="utf-8" defer></script>
</head>
<body>
	<h1>Benvenuto in DocumentManager</h1>

	<h2>Registration</h2>
	<form id="registrationbutton" action="#">
		<label for="username">Username:</label><br> <input type="text"
			id="username" name="username" required><br> <label
			for="email">Email:</label><br> <input type="email" id="email"
			name="email" required><br> <label for="password">Password:</label><br>
		<input type="password" id="password" name="password" required autocomplete="new-password"><br>
		<label for="password2">Conferma Password:</label><br> <input
			type="password" id="password2" name="password2" required autocomplete="new-password"><br>
		<br> <input type="button" value="Registrati" name="Register"
			class="register">
		<p id="errormessage2"></p>
	</form>

	<h2>Login</h2>
	<form id="loginbutton" action="#">
		<label for="username">Username:</label><br> <input type="text"
			id="username1" name="username" required><br> <label
			for="password3">Password:</label><br> <input type="password"
			id="password3" name="password" required><br> <br> <input
			type="button" value="Accedi" name="Login" class="login">
		<p id="errormessage"></p>
	</form>
</body>
</html>
